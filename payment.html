    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Informação Pagamento</h1>
            
                <form>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número de cartão:</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                    </div>
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Validade:</label>
                                <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV:</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" required>
                            </div>
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <label for="nameOnCard" class="form-label">Nome do Cartão:</label>
                        <input type="text" class="form-control" id="nameOnCard" name="nameOnCard" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="billingAddress" class="form-label">Endereço de pagamento:</label>
                        <input type="text" class="form-control" id="billingAddress" name="billingAddress" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="shippingAddress" class="form-label">Endereço de envio:</label>
                        <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="paymentOptions" class="form-label">Opções de Pagamento:</label>
                        <select class="form-select" id="paymentOptions" name="paymentOptions" required>
                            <option value="">Selecione opção</option>
                            <option value="creditCard">Cartão de Crédito</option>
                            <option value="debitCard">Cartão de Débito</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h2>Itens no Carrinho</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Produto</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Carro</td>
                            <td>€15,000.00</td>
                        </tr>
                        <tr>
                            <td>IVA</td>
                            <td>€10.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total:</th>
                            <td>€15,010.00</td>
                        </tr>
                    </tfoot>
                </table>
                <div class="mb-3">
                    <label for="promoCode" class="form-label">Código Promocional:</label>
                    <input type="text" class="form-control" id="promoCode" name="promoCode">
                </div>
                <button onclick="checkout()" class="btn btn-primary">Finalizar Compra</button>
            </div>
            
        </div>
